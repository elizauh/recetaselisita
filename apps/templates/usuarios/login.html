{% extends '_base.html' %}
{% load static %}
{% block content %}


    <div class="contact-area section-padding-0-80">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="section-heading">
                        <h2>Inicio</h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="contact-form-area">
                        <form action="{% url 'usuarios.login' %}" method="POST">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-12 col-lg-12">
                                <label for="email"><b>Correo</b></label>
                                    <input type="text" id="email" class="form-control" name="email" placeholder="Entre con un correo registrado">
                                </div>
                                    <div class="col-12 col-lg-12">
                                    <label for="password"><b>Clave</b></label>
                                    <input id="password" type="password" class="form-control" name="password" placeholder="Digite aqui su clave">
                                </div>
                                <div class="col-12 text-center mt-5">
                                    <button class="btn btn-success" type="submit">Acceder a su cuenta</button>
                                    <button type="button" class="btn btn-primary ml-2" onclick="exibirCriarConta()">Aun no tiene cuenta? Click aqui</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function exibirCriarConta() {
            location.href = "{% url 'registro' %}";
        } 
    </script>


{% endblock %}
